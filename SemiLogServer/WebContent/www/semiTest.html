
 <html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.js"></script>
<script type="text/javascript" src="js/jquery.ui.touch.js"></script>
<script type="text/javascript" src="js/common_no.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/cs_drag_font.js"></script>
<link rel="stylesheet" href="font/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/lineconStyle.css">
<link rel="stylesheet" href="css/layout_font.css">
<link rel="stylesheet" href="css/common_font.css">
<title>SlideUpTest-SeMi</title>
<style>
#bottomBar {
  position:absolute;
  background-color:#abc;
  left:105px;
  width:90px;
  height:10px;
  top: 95%;
}

</style>
</head>

<body>
<section id="layout">

<div>	</div>

<div id="iconMainDiv">
	<div id="start"><i class="fa fa-play"></i></div>
	
	<div id="middle"><!-- <i class="li li_tv"></i> 아이콘이 여기로 --></div>
	
  <div id="one" class="iconMain center top "><i class="li li_tv"></i></div>
  <div id="two" class="iconMain left top"><i class="fa fa-cutlery"></i></div>
  <div id="three" class="iconMain right top"><i class="fa fa-desktop"></i></div>
  <div id="four" class="iconMain left bottom"><i class="fa fa-moon-o"></i></div>
  <div id="five" class="iconMain right bottom"><i class="fa fa-mobile"></i></div>
  <div id="six" class="iconMain center bottom"><i class="fa fa-coffee"></i></div>
  
  <p id="timer"></p>
</div>
<div id="bottomBar" class="bottomBar">
</div>

</section>
<script>

var menu_flag = true;
function sizeDown(){
	$(".iconMain i").width="60px";
}


$(".bottomBar").click(function(){
  if (menu_flag) {
  	 $(".center.top").animate({"top": "-=5px"/* ,"left": "-=100px" */}, "600"); 
  	 $(".left.top").animate({"top": "-=75px"},"400");
  	$(".right.top").animate({"top": "-=75px"}, "400");
		$(".left.bottom").animate({"top": "-=120px"}, "300");
		$(".right.bottom").animate({"top": "-=120px"}, "300"); 
		$(".center.bottom").animate({"top": "-=190px"}, "200");
		$("#start").fadeOut(400);
		sizeDown();
		menu_flag = false;
		
  } else {
	  $(".center.top").animate({"top": "+=5px"}, "600"); 
	  	 $(".left.top").animate({"top": "+=75px"},"400");
	  	$(".right.top").animate({"top": "+=75px"}, "400");
			$(".left.bottom").animate({"top": "+=120px"}, "300");
			$(".right.bottom").animate({"top": "+=120px"}, "300"); 
			$(".center.bottom").animate({"top": "+=190px"}, "200"); 
			$("#start").fadeIn(400);
	    menu_flag = true;
  }
});






</script>
</body>
</html>
