<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.js"></script>
<script type="text/javascript" src="js/jquery.ui.touch.js"></script>
<script type="text/javascript" src="js/common_no.js"></script>
<script type="text/javascript" src="js/cs_drag.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script src="js/jquery.validate.js"></script>

<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/layout_no.css">

<title>Main</title>



<style>
#LoginHeader {
  font-weight: bold;
  background-color: #A9F5BC;
  height: 60px;
  color: white;
  text-align: center;
  font-size: 20px;
  line-height: 33px;
}
#LoginHeader1 {
  background-color: #CEF6D8;
  height: 25px;
}
#LoginMiddle {
  height: 51px;
  font-size: 12px;
  font-weight: bold;
  line-height: 18px;
  text-align: center;
  padding: 16px;
  padding-top: 13px;
}
#LoginContent {
  border: 1px solid white;
  background-color: #C1BDFF;
  height: 700px;
}
#email {
  position: absolute;
  background-color: white;
  border: 0px;
  height: 30px;
  width: 1174px;
  font-size: 20px;
  padding: 20px;
  margin-top: 2px;
}
#Password {
  border: 0px;
  margin-top: 74px;
  width: 1174px;
  height: 25px;
  font-size: 20px;
  padding: 20px;
  background-color: white;
}
#pw {
  border: 0px;
  margin-top: 2px;
  background-color: #CEF6D8;
  width: 100%;
  height: 38px;
  font-weight: bold;
  color: white;
  font-size: 20px;
}
#Enter {
  border: 0px;
  margin-top: 2px;
  background-color: #CEF6D8;
  width: 100%;
  height: 38px;
  font-weight: bold;
  color: white;
  font-size: 20px;
}
#EmailMessage {
	margin-top: 1px;
	color: #FA5858;
}
#PasswordMessage {
	margin-top: 1px;
	color: #FA5858;
}
</style>



</head>
<body>




<div id="LoginHeader">
<div id="LoginHeader1"></div>
LOG IN
</div>
<div id="LoginMiddle">
Please select a unique username.<br>
Your username identifies you on Sem1colon
<div id="welcome">Welcome to Sem1colon</div>
<div id="EmailMessage">이메일 형식으로 작성해주세요</div>
<div id="PasswordMessage">비밀번호를 입력해주세요</div>
</div>
<div id="LoginContent">

<form id="form" name="form">
    <input oninput="OnInput (event)" id="email" name="email" type="email" data-clear-btn="true" placeholder="email@" required>
    <input oninput="OnInput1 (event)" id="Password" name="Password" type="password" placeholder="password" required>
    <button id="pw">password 찾기</button>
    <button id="Enter" name="Enter" type="submit">Log In</button>
</form>

</div>








<script>

	$("#EmailMessage").css("display", "none");
	$("#PasswordMessage").css("display", "none");

    $('#form').validate ({
          rules: { email: { required: true, email: true },
                Password: { required: true },
            },
          messages: { Password: { required: "암호를 입력하시오." },
                         email: { required: "이메일 형식으로 입력하시오.",
                        	            email: "이메일 형식으로 입력하시오." },
            },
          submitHandler: function (frm) { frm.submit(); },
          
          errorPlacement: function(error, element) {
                //$(element).css("background","#FA5858");
            },
          success: function (success, element) {
            	  //$(element).css("background", "#A9F5BC");
            },       
        });
  
  
    $("#Password").css("display", "none");
	  $("#Enter").css("display", "none");
	
    function OnInput (event) {
        if(
        		(event.target.value).indexOf("@") < (event.target.value).indexOf(".") &&
        		((event.target.value).match("com") || 
          (event.target.value).match("net") ||
          (event.target.value).match("co.kr")) 
             ) {
        	  $("#email").css("backgroundColor", "#FAFFBD");
        	  $("#Password").css("display", "");
        	  $("#Password").focus();
        	  $("#EmailMessage").css("display", "none");	  
        	  $("#welcome").css("display", "none");
        } else if( 
        		(event.target.value).match("@") &&
        		((event.target.value).indexOf("@") < (event.target.value).indexOf("."))
        		) {
         	$("#email").css("backgroundColor", "#FAFFBD");
          $("#Password").css("display", "");
          $("#EmailMessage").css("display", "");
        } else {
          $("#email").css("backgroundColor", "#FA5858");
          $("#EmailMessage").css("display", "");
          $("#welcome").css("display", "none");
          $("#Password").css("display", "none");
          $("#PasswordMessage").css("display", "none");
        }  
    }
    
    function OnInput1 (event) {
    	if(event.target.value.length > 0) {
    		$("#Password").css("backgroundColor", "#FAFFBD");
    		$("#pw").css("display", "none");
    		$("#Enter").css({ "display": ""});
    		$("#EmailMessage").css("display", "none");	
    		$("#PasswordMessage").css("display", "none");
    	} else {
    		$("#Password").css("backgroundColor", "#FA5858");
    		$("#Enter").css("display", "none");
    		$("#pw").css("display", "");
    		$("#PasswordMessage").css("display", "");
    	}
    }
   
    
    $("#Password").click(function(){
    	$("#Password").val("");
    	$("#Password").css("backgroundColor", "#FA5858");
        $("#Enter").css("display", "none");
        $("#pw").css("display", "");
        $("#EmailMessage").css("display", "none");	
        $("#PasswordMessage").css("display", "");
    });
</script>


</body>
</html>
