<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.js"></script>
<script type="text/javascript" src="js/jquery.ui.touch.js"></script>
<script type="text/javascript" src="js/common_no.js"></script>
<script type="text/javascript" src="js/cs_drag.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script src="js/jquery.validate.js"></script>

<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/layout_no.css">
<link rel="stylesheet" href="font/font-awesome/css/font-awesome.min.css">

<title>LogIn</title>



<style>
#LoginHeader {
  font-weight: bold;
  background-color: #42BCB2;
  height: 60px;
  color: white;
  text-align: center;
  font-size: 20px;
  line-height: 11px;
}
#LoginHeader1 {
  background-color: #42BCB2;
  height: 25px;
  width: 100%;
}
#LoginMiddle {
  height: 51px;
  font-size: 12px;
  font-weight: bold;
  line-height: 18px;
  text-align: center;
  padding: 13px 0px 16px 0px;
}
#LoginContent {
  border: 1px solid white;
  background-color: #42BCB2;
  height: 700px;
}
#email {
  position: absolute;
  background-color: white;
  border: 0px;
  height: 30px;
  width: 99.9%;
  font-size: 20px;
  padding: 20px 0px 20px 0px;
  text-indent: 20px;
  margin-top: 2px;
  -moz-transition: background-color .6s ease-out, color .15s ease-out;
     -o-transition: background-color .6s ease-out, color .15s ease-out;
     -webkit-transition: background-color .6s ease-out, color .15s ease-out;
     transition: background-color .6s ease-out, color .15s ease-out;
}
#Password {
  border: 0px;
  margin-top: 74px;
  width: 99.9%;
  height: 25px;
  font-size: 20px;
  padding: 20px 0px 20px 0px;
  text-indent: 20px;
  background-color: white;
  -moz-transition: background-color .6s ease-out, color .15s ease-out;
     -o-transition: background-color .6s ease-out, color .15s ease-out;
     -webkit-transition: background-color .6s ease-out, color .15s ease-out;
     transition: background-color .6s ease-out, color .15s ease-out;
}
#pw {
  border: 0px;
  margin-top: 2px;
  background-color: #F35D5D;
  width: 100%;
  height: 50px;
  font-weight: bold;
  color: white;
  font-size: 20px;
}
#Enter {
  border: 0px;
  margin-top: 2px;
  background-color: #F05630;
  width: 100%;
  height: 50px;
  font-weight: bold;
  color: white;
  font-size: 20px;
}
#SignUp {
  border: 0px;
  margin-top: 22px;
  background-color: #F05630;
  width: 100%;
  height: 50px;
  font-weight: bold;
  color: white;
  font-size: 20px;
}
#EmailMessage {
	margin-top: 1px;
	color: #FA5858;
}
#PasswordMessage {
	margin-top: 1px;
	color: #FA5858;
}
#fail {
  margin-top: 1px;
  color: #FA5858;
}
#go {
  margin-top: -320px;
  margin-left: 585px;
}

/* x button */
.clearable{
  background: url(src/circle_delete1.png) no-repeat right -30px center ;
  background-size: 20px;
  border:1px solid #999;
  padding:3px 18px 3px 4px;  
  border-radius:0px;
  transition: background 0.4s;
}

.clearable.x{
  background-position: right 20px center;
}

.clearable.onX{
  cursor:pointer;
}
</style>



</head>
<body>




<div id="LoginHeader">
<div id="LoginHeader1"></div>
LOG IN
</div>
<div id="LoginMiddle">
Please input your Email address as your ID.<br>
Your Email identifies you on Sem1colon
<div id="welcome">Welcome to Sem1colon</div>
<div id="EmailMessage">이메일 형식으로 작성해주세요</div>
<div id="PasswordMessage">비밀번호를 입력해주세요</div>
<div id="fail">아이디와 암호가 일치하지 않습니다</div>
</div>
<div id="LoginContent">

<form id="form" name="form" action="/login" method="POST">
    <span><input oninput="OnInput(event)" id="email" name="email" type="email" class="clearable" data-clear-btn="true" placeholder="email@" required></span>
    
    <input oninput="OnInput1 (event)" id="Password" name="password" type="password" placeholder="password" required>
    <button id="pw">password 찾기</button>
    <button id="Enter" name="Enter" type="submit">Enter</button>
    <button id="SignUp">SIGN UP</button>
</form>
</div>


<div id="go"><a href="main_font_2.html">건너뛰기</a></div>


<script>

  $("#SignUp").click(function(){
	  location.href="SignupForm.html";
  });

	$("#EmailMessage").css("display", "none");
	$("#PasswordMessage").css("display", "none");
	$("#fail").css("display", "none");

    $('#form').validate ({
          rules: { email: { required: true, email: true },
                Password: { required: true },
            },
          messages: { Password: { required: "암호를 입력하시오." },
                         email: { required: "이메일 형식으로 입력하시오.",
                        	            email: "이메일 형식으로 입력하시오." },
            },
          submitHandler: function (frm) { frm.submit(); },
          
          errorPlacement: function(error, element) {
               //$("#fail").css("display","");
            },
          success: function (success, element) {
            	  //$(element).css("background", "#A9F5BC");
            },       
        });
  
  
    $("#Password").css("display", "");
	  $("#Enter").css("display", "none");
	
    function OnInput (event) {
        if(
        		(event.target.value).indexOf("@") < (event.target.value).indexOf(".") &&
        		(event.target.value).length > ((event.target.value).indexOf(".") + 1) &&
        		((event.target.value).match("com") || 
          (event.target.value).match("net") ||
          (event.target.value).match("kr"))
             ) {
        	  $("#email").css("backgroundColor", "white");
        	  $("#Password").css("display", "");
        	  $("#Password").focus();
        	  $("#EmailMessage").css("display", "none");	  
        	  $("#welcome").css("display", "none");
        	  $("#SignUp").css("display", "none");
        } else if ( 
        		(event.target.value).match("@") &&
        		(event.target.value).length > ((event.target.value).indexOf(".") + 1) &&
        		((event.target.value).indexOf("@") < (event.target.value).indexOf("."))
        		) {
         	$("#email").css("backgroundColor", "white");
          $("#Password").css("display", "");
          $("#EmailMessage").css("display", "");
          $("#SignUp").css("display", "none");
        } else {
          $("#email").css("backgroundColor", "#FA5858");
          $("#EmailMessage").css("display", "");
          $("#welcome").css("display", "none");
          $("#Password").css("display", "none");
          $("#PasswordMessage").css("display", "none");
          $("#SignUp").css("display", "");
        }  
    }
    
    function OnInput1 (event) {
    	if(event.target.value.length > 0) {
    		$("#Password").css("backgroundColor", "white");
    		$("#pw").css("display", "none");
    		$("#Enter").css({ "display": ""});
    		$("#EmailMessage").css("display", "none");	
    		$("#PasswordMessage").css("display", "none");
    	} else {
    		$("#Password").css("backgroundColor", "#FA5858");
    		$("#Enter").css("display", "none");
    		$("#pw").css("display", "");
    		$("#PasswordMessage").css("display", "");
    		$("#SignUp").css("display", "none");
    	}
    }
   
    $("#Password").click(function(){
    	$("#Password").val("");
    	$("#Password").css("backgroundColor", "#FA5858");
        $("#Enter").css("display", "none");
        $("#pw").css("display", "");
        $("#EmailMessage").css("display", "none");	
        $("#PasswordMessage").css("display", "");
        $("#EmailMessage").css("display", "none");
        $("#fail").css("display", "none");
    });
    $("#email").click(function(){
    	$("#PasswordMessage").css("display", "none");
    });
    
    function tog(v){return v?'addClass':'removeClass';} 

    $(document).on('input', '.clearable', function(){
        $(this)[tog(this.value)]('x');
    }).on('mousemove', '.x', function( e ){
        $(this)[tog(this.offsetWidth-50 < e.clientX-this.getBoundingClientRect().left)]('onX');   
    }).on('click', '.onX', function(){
        $(this).removeClass('x onX').val('');
    });
    

    
</script>
<script src="js/login.js"></script>

</body>
</html>
