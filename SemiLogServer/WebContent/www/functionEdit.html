<title>Function Edit</title>



<style type="text/css">
body { text-align:center; font-family:helvetica;}
#functionEdit { 
  margin-top: 100px; position: relative; text-align: center;
}
#timer { font-size: 200%; margin: 50px 0px; }

#functionEdit button { font-size: 130%; padding: 10px; }
#confirm { background: #5cb85c; border-radius: 0px;}
#cancel { background: #d9584f; border-radius: 0px;}


.ui-content { 
	width: 324px;
	margin-top: -50px;
	margin-left: -18px;
}
#test {
	border: 1px solid black;
	text-align: center;
	font-weight: bold;
	border-radius: 0px;
	font-size: 130%;
}
.dw-i {
	text-align: center;
}
::-webkit-input-placeholder {
   color: black;
}
</style>
<script type="text/javascript">
        $(function () {	   
        	
        	$("#test").css("display", "none");
        	$("#function").click(function(){
        		$("#test").css("display", "");
        	});
        	$("#timer").click(function(){
        		$("#test").css("display", "none");
        	});
        	
        	
        	var defaultTime = $("#test").val();
        	console.log(defaultTime);
        	
            var curr = new Date().getFullYear();
            var opt = {
                'time': {
                    preset: 'time'
                }
            }

            $('.settings select').bind('change', function() {
                var demo = $('#demo').val();

                if (!demo.match(/select/i)) {
                    $('.demo-test-' + demo).val('');
                }

                $('.demo-test-' + demo).scroller('destroy').scroller($.extend(opt[demo], {
                    theme: $('#theme').val(),
                    mode: $('#mode').val(),
                    lang: $('#language').val(),
                    display: $('#display').val(),
                    animate: $('#animation').val()
                }));
                $('.demo').hide();
                $('.demo-' + demo).show();
            });
            $('#demo').trigger('change');
         
            
               // 시간지정
               
            $("#confirm").click(function(){
            	   var time = $("#test").val();
            	   
            	   console.log(time);
            	  
            	   
      
            	     
               });
            
            $('input.timepicker').timepicker({
                timeFormat: 'HH:mm',
                // year, month, day and seconds are not important
                minTime: new Date(0, 0, 0, 0, 0, 0),
                maxTime: new Date(0, 0, 0, 12, 0, 0),
                // time entries start being generated at 6AM but the plugin 
                // shows only those within the [minTime, maxTime] interval
                startHour: 6,
                // the value of the first item in the dropdown, when the input
                // field is empty. This overrides the startHour and startMinute 
                // options
                startTime: new Date(0, 0, 0, 0, 0, 0),
                // items in the dropdown are separated by at interval minutes
                interval: 5
            });
            
            $('input.change-format').click(function() {
                // change timeFormat option here
                $('input.timepicker').data('TimePicker').options.timeFormat = 'HH:mm:ss p';
                // since v1.1.2 does not support changing most of the options, we need
                // to trick the plugin into thinking the next time the dropdown needs
                // to be displayed is the first time, so it re-generates the items, 
                // using the new format
                $('input.timepicker').data('TimePicker').items = null;
                $('input.timepicker').data('TimePicker').widget.instance = null;
            });
        });
</script>





</head>
<body>



<section id="layout">


<section id="functionEdit">
	<img id="function" src="css/img/radio.png">
	<p id="timer">Default Timer</p>
	

	
<div data-role="content">
            <div class="settings">
                <div data-role="fieldcontain" class = 'demo'>
                    <label for="theme">Theme</label>
                    <select name="theme" id="theme">
                        <option value="wp light">Windows Phone Light</option>
                    </select>
                </div>
                <div data-role="fieldcontain" class = 'demo'>
                    <label for="mode">Mode</label>
                    <select name="mode" id="mode">
                        <option value="scroller">Scroller</option>
                    </select>
                </div>
                <div data-role="fieldcontain" class = 'demo'>
                    <label for="language">Language</label>
                    <select name="language" id="language">                     
                        <option value="de">Deutsch</option>                
                    </select>
                </div>
                <div data-role="fieldcontain" class = 'demo'>
                    <label for="display">Display</label>
                    <select name="display" id="display">
                        <option value="modal">Modal</option>
                    </select>
                </div>
                <div data-role="fieldcontain" class = 'demo'>
                    <label for="animation">Animation</label>
                    <select name="animation" id="animation" class="settings">
                        <option value="pop">Pop</option>
                    </select>
                </div>
                <div data-role="fieldcontain" class = 'demo'>
                    <label for="demo">Demo</label>
                    <select name="demo" id="demo">
                        <option value="time">Time</option>
                    </select>
                </div>
            </div>
                <input class="timepicker" name="timepicker" readonly/>
                <input name="test" id="test" 
                class="demo-test-date demo-test-datetime demo-test-time demo-test-credit" 
                value="60" placeholder="01:00"/>      
</div>
	
	
	
	
	
	<button id="confirm">Confirm</button>
	<button id="cancel">Cancel</button>
</section>


</section>
