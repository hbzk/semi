
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Scroll vertically</title>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.scrollTo.js"></script>

<script>

$(document).ready(function() {

    $('a.panel').click(function () {

        $('a.panel').removeClass('selected');
        $(this).addClass('selected');
        
        current = $(this);
                
        $('#wrapper').scrollTo($(this).attr('href'), 800);      
        
        return false;
    });
    
    $(window).resize(function () {
        resizePanel();
    });
    
});

function resizePanel() {

    width = $(window).width();
    height = $(window).height();

    mask_height = height * $('.item').length;
        
    $('#debug').html(width  + ' ' + height + ' ' + mask_height);
    
    $('#wrapper, .item').css({width: width, height: height});
    $('#mask').css({width: width, height: mask_height});
    $('#wrapper').scrollTo($('a.selected').attr('href'), 0);
        
}

</script>

<style>

body {
    height:100%;
    width:100%;
    margin:0;padding:0;
    overflow:hidden;
}

#wrapper {
    width:100%;
    height:100%;
    position:absolute;
    top:0;left:0;
    background-color:#ccc;
    overflow:hidden;
}


    #mask {
        width:100%;
        height:500%;
        overflow:hidden;
        background-color:#eee;
    }

    .item {
        width:100%;
        height:20%;
        display:block;
        background-color:#ddd;
    }    
    
    .content1 {
        width:400px;
        height:300px;
        top:20%;
        margin:0 auto;
        background-color:#999;
        position:relative;
        border: 1px solid #000;
margin: 50px auto; width: 320px; height: 533px; position: relative;
    }
    
    .content2 {
        width:400px;
        height:300px;
        top:20%;
        margin:0 auto;
        background-color:green;
        position:relative;
        border: 1px solid #000;
margin: 50px auto; width: 320px; height: 533px; position: relative;
    }
    
    .selected {
        background:#fff;
        font-weight:700;
    }
    
    #btt1 { margin-top: 460px; width: 70px; }
    #btt2 { margin-top: 46px; width: 70px; }

</style>
</head>
<body>


<div id="wrapper">

    <div id="mask">

        <div id="item1" class="item">
            <div class="content1"><a href="#item2" class="panel"><button id="btt1">▼</button></a></div>
        </div>
        
        <div id="item2" class="item">
            <a name="item2"></a>
            <div class="content2"><a href="#item1" class="panel"><button id="btt2">▲</button></a></div>
        </div>
        
    </div>

</div>

</body>
</html>
