<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Activity List</title>
<link rel="stylesheet" href="font/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/lineconStyle.css">
<link rel="stylesheet" href="css/iconFont.css">
<!-- <link rel="stylesheet" href="css/junction.css"> -->
</head>
<body>
<div class="iconContainer">
	
	
<!--  *****일상 -->

	<div class="box routins">
		<div class="box title"><h1>Routins ROUTIN Junction</h1></div>
	<!-- TV -->
	<div class="activityIcon"><span><i class="li li_tv "></i></span>
			<span class="activity-name"></span>
	</div>
	
	<!-- 식사 -->
	<div class="activityIcon"><i class="fa fa-cutlery"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 컴퓨터 -->
	<div class="activityIcon"><i class="fa fa-desktop"></i>
			<span class="activity-name"> </span>
	</div>
	
		<!-- 잠 -->
	<div class="activityIcon"><i class="fa fa-moon-o"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 핸드폰 -->
	<div class="activityIcon"><i class="fa fa-mobile"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 커피 마시기. 휴식 -->
	<div class="activityIcon"><i class="fa  fa-coffee"></i>
			<span class="activity-name"> </span>
	</div>
	
	</div>
	
	
	<!--  *****휴식 -->
	<div class="box other">
		<div class="box title"><h1>Other things</h1></div>
	<!-- 음악감상 -->
	<div class="activityIcon"><i class="fa fa-headphones"></i>
			<span class="activity-name"> </span>
	</div>
	
		<!-- 음악감상 -->
	<div class="activityIcon"><i class="fa fa-music"></i>
			<span class="activity-name"> </span>
	</div>
	
	
	<!-- 운전 -->
	<div class="activityIcon"><i class="fa fa-automobile"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 전화통화 -->
	<div class="activityIcon"><i class="fa fa-phone"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 달러,쇼핑 -->
	<div class="activityIcon"><i class="li li_banknote"></i>
			<span class="activity-name"> </span>
	</div>

	<!-- 대화 chat -->
	<div class="activityIcon"><i class="fa fa-comment"></i>
			<span class="activity-name"> </span>
	</div>

	<!-- 운동, 농구 -->
	<div class="activityIcon"><i class="fa  fa-dribbble"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 여행 -->
	<div class="activityIcon"><i class="fa   fa-plane"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 게임 -->
	<div class="activityIcon"><i class="fa fa-gamepad"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!--퍼즐-->
	<div class="activityIcon"><i class="fa fa-puzzle-piece"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 술, 맥주  -->
	<div class="activityIcon"><i class="fa fa-beer"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 와인  -->
	<div class="activityIcon"><i class="fa fa-glass"></i>
			<span class="activity-name"> </span>
	</div>
	
		<!-- 영화보기 video -->
	<div class="activityIcon"><i class="li li_video"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 병원 -->
	<div class="activityIcon"><i class="fa fa-hospital-o"></i>
			<span class="activity-name"> </span>
	</div>
	</div>
	
<!-- *****집안일 -->	
<div class="box chores">
		<div class="box title"><h1>Chores</h1></div>
	<!-- 세탁 -->
	<div class="activityIcon"><i class="li  li_t-shirt"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 집, 집안일  -->
	<div class="activityIcon"><i class="fa fa-home"></i>
			<span class="activity-name"> </span>
	</div>
	
<!-- 집안일 쓰레기 -->
	<div class="activityIcon"><i class="li li_trash"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 가위. 공작  -->
	<div class="activityIcon"><i class="fa fa-scissors"></i>
			<span class="activity-name"> </span>
	</div>
	</div>
	
	
<!--*********** 공부 -->
	<div class="box study">
		<div class="box title"><h1>Study</h1></div>
	<!-- 과학, 실험 flask -->
	<div class="activityIcon"><i class="fa  fa-flask"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 과학, 생물-->
	<div class="activityIcon"><i class="fa  fa-leaf"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 공부 -->
	<div class="activityIcon"><i class="li li_pen"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 전구, 물리(전기) -->
	<div class="activityIcon"><i class="li  li_bulb"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 책 -->
	<div class="activityIcon"><i class="fa  fa-book"></i>
			<span class="activity-name"> </span>
	</div>
	
<!-- 책, 북마크  -->
	<div class="activityIcon"><i class="fa fa-bookmark"></i>
			<span class="activity-name"> </span>
	</div>
	
	</div>
	
<!-- ****엄마팩------------ -->
	<div class="box mommy">
		<div class="box title"><h1>for Mommy</h1></div>
	
	<!-- 유아 -->
	<div class="activityIcon"><i class="fa  fa-child"></i>
			<span class="activity-name"> </span>
	</div>

	<!-- 유아 진료 -->
	<div class="activityIcon"><i class="fa fa-stethoscope"></i>
			<span class="activity-name"> </span>
	</div>
	
		
		<!-- 스푼. 이유식 -->
	<div class="activityIcon"><i class="fa fa-spoon"></i>
			<span class="activity-name"> </span>
	</div>
	</div>
	
	<div class="box programmer">
		<div class="box title"><h1>Programmer</h1></div>	
	<!-- 개발자. 코딩 -->
	<div class="activityIcon"><i class="fa fa-code"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 개발자. 코딩 -->
	<div class="activityIcon"><i class="fa fa-keyboard-o"></i>
			<span class="activity-name"> </span>
	</div>
	
	
	<div class="box apps">
		<div class="box title"><h1>Apps</h1></div>
	<!-- 바차트 -->
	<div class="activityIcon"><i class="fa  fa-bar-chart-o"></i>
			<span class="activity-name"> </span>
	</div>
	
		<!-- 리스트-->
	<div class="activityIcon"><i class="fa fa-list-alt"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!-- 추가버튼 -->
	<div class="activityIcon"><i class="fa  fa-plus"></i>
			<span class="activity-name"> </span>
	</div>
	<!--인포메이션 -->
	<div class="activityIcon"><i class="fa  fa-info"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!--엑셀파일 -->
	<div class="activityIcon"><i class="fa  fa-file-excel-o"></i>
			<span class="activity-name"> </span>
	</div>
	
	<!--이미지파일 -->
	<div class="activityIcon"><i class="fa  fa-file-image-o"></i>
			<span class="activity-name"> </span>
	</div>
		<!--play버튼 -->
	<div class="activityIcon"><i class="fa  fa-play"></i>
			<span class="activity-name"> </span>
	</div>
	
	</div>




	</div>

		

	



	


	

	
</div>
</body>
</html>
