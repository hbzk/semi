<section>
<form id="form" class="simForm">
<input id="user_no" name="user_no" type="hidden">

	<p id="emailValidate"></p>
	<p id="emailCheck"></p>
	<input id="password" name="password" type="password" placeholder="PASSWORD" required oninput="oninputPwd (event)">

		<div class="simform-inner">
						<ol class="questions">
							<li class="current">
								<span><label for="q1">How old are you?</label></span>
								<input id="q1" name="q1" type="number"/>
							</li>
							<li>
								<span><label for="q2">What is your GENDER?</label></span>
								<input id="q2" name="q2" type="text"/>
							</li>
							<li>
								<span><label for="q3">What do you do for a living?</label></span>
								<input id="q3" name="q3" type="text"/>
							</li>
							<li>
								<span><label for="q4">How much your annual SALARY is?</label></span>
								<input id="q4" name="q4" type="text"/>
							</li>
							<li>
								<span><label for="q5">How much money do you spend in a month?</label></span>
								<input id="q5" name="q5" type="text"/>
							</li>
							<li>
								<span><label for="q6">What's your highest level of education?</label></span>
								<input id="q6" name="q6" type="text"/>
							</li>
							<li>
								<span><label for="q6">Are you married?</label></span>
								<input id="q6" name="q6" type="text"/>
							</li>
						</ol><!-- /questions -->
						<div class="controls">
							<div class="btnNext"><i class="fa fa-arrow-right"></i></div>
							<div class="progress"></div>
							<div class="progressBack"></div>
						</div>

							<button class="next"><i class="fa fa-arrow-right"></i></button>
