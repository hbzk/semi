<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<link rel="stylesheet" href="font/font-awesome/css/font-awesome.min.css">

<div class="header" data-role="header"><p>RECORD LOG</p></div>
<section id="layout">
	<section id="iconMainDiv">

		<div id="middle"></div>

		<div class="sub"><div id="three" class="drag iconMain right top"></div></div>
		<div class="sub"><div id="four" class="drag iconMain left bottom"></div></div>
		<div class="sub"><div id="five" class="drag iconMain center bottom"></div></div>
		<div class="sub"><div id="six" class="drag iconMain right bottom"></div></div>
	  
		<p id="timer"></p>
		
	</section>
</section>
<div class="aLinks">
<a class="links iconLink" onclick="location.href='icon_setting.html'; ">ACT<!-- <i class="li li_settings"></i> --></a>
<a class="links resultLink" onclick="location.href='result_text.html'; ">LIST<!-- <i  class="li li_search"></i> --></a>
<a class="links userLink" onclick="location.href='user_setting.html'; ">USER<!-- <i  class="li li_user"></i> --></a>
</div>

<form id="form" name="clock" style="display:none">
<input class="timerCount Min" name="txtMins" size="1" readonly>
<input class="timerCount Sec" name="txtSecs" size="1" readonly>
</form>
